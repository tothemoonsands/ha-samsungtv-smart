# ============================================
# TIPS
# ============================================
#
# 1. LIGHTBOX vs DIRECT ACTION
#    - tap_action: lightbox = click opens full screen
#    - tap_action: action = click displays on TV
#    - Use hold_action for secondary action
#
# 2. COLUMNS
#    - Desktop: 4-5 columns
#    - Tablet: 3-4 columns
#    - Mobile: 2 columns
#
# 3. IMAGE HEIGHT
#    - Small: 120px
#    - Medium: 150-180px
#    - Large: 200-300px
#
# 4. PERFORMANCE
#    - folder-gallery-card is faster than auto-entities
#    - Use sensor instead of folder for dynamic updates
#    - Thumbnails are automatically cached by browser
#
# ============================================
